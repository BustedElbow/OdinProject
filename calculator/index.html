<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TOP-Calculator</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <main>
      <article id="calculator">
        <section class="screen-container">
          <div class="screen-top"></div>
          <div class="screen-bottom"></div>
        </section>
        <section class="button-container">
          <button id="backspace" class="button">Back</button>
          <button id="clearAllBtn" class="button">AC</button>
          <button id="clearBtn" class="button">C</button>
          <button id="divideBtn" class="button">&div;</button>
          <button id="sevenBtn" class="button number">7</button>
          <button id="eightBtn" class="button number">8</button>
          <button id="nineBtn" class="button number">9</button>
          <button id="multiplyBtn" class="button">x</button>
          <button id="fourBtn" class="button number">4</button>
          <button id="fiveBtn" class="button number">5</button>
          <button id="sixBtn" class="button number">6</button>
          <button id="subBtn" class="button">-</button>
          <button id="oneBtn" class="button number">1</button>
          <button id="twoBtn" class="button number">2</button>
          <button id="threeBtn" class="button number" >3</button>
          <button id="addBtn" class="button">+</button>
          <button id="pointBtn" class="button">.</button>
          <button id="zeroBtn" class="button number">0</button>
          <button id="negativeBtn" class="button">+/-</button>
          <button id="equalBtn" class="button">=</button>
        </section>
      </article>
      <button id="test" class="button">ConsoleLog</button>
    </main>
    <footer>
      <div class="logo-link">
        <div class="logo-container">
          <img class="logo" src="imgs/logo.png">
        </div>
        <a href="../index.html">TheOdinProject</a>
      </div>
      <span>Created by BustedElbow</span>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
