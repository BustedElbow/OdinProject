<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP-Test</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <main>
    <section>
      <h1>ROCK, PAPER, SCISSORS</h1>
      <div id="choices">
        <img id="rock"src="imgs/rock.png">
        <img id="paper" src="imgs/paper.png">
        <img id="scissors" src="imgs/scissors.png">
      </div>
      <div class="log-container">
        <p id="log">-----</p>
      </div>
      <div class="info">
        <p>Round: <span id="round"></span> </p>
        <p>Player score:<span id="playerScore"></span></p>
        <p>Computer score:<span id="computerScore"></span></p>
      </div>
    </section>
  </main>
  <div id="matchPop"> 
    <h1>MATCH OVER!</h1>
    <p id="matchPopLog">Computer or Player</p>
    <button id="matchPopBtn">Ok</button>
  </div>
  <footer>
    <p>Copyright by The Odin Project 2024</p>
    <p>Created by BustedElbow</p>
  </footer>
  <script src="file.js"></script>
</body>
</html>
